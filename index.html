<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DE C1-Pr√ºfungstimer</title>
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <link rel="icon" type="image/png" href="c1logo.png" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap");

      body {
        margin: 0;
        padding: 0;
        font-family: "Fredoka", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .title {
        font-size: 36px;
        margin: 20px 0;
        text-align: center;
        font-weight: 600;
      }

      .row {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 30px;
        width: 100%;
        padding: 0 10px;
      }

      .card {
        background: rgba(255, 255, 255, 0.07);
        padding: 18px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        text-align: center;
        flex: 1 1 250px;
        max-width: 320px;
      }

      .card h3 {
        margin-bottom: 12px;
        font-size: 18px;
        font-weight: 500;
      }

      .preset button {
        display: block;
        width: 100%;
        margin: 10px auto;
        padding: 10px 0;
        border-radius: 25px;
        border: none;
        font-size: 15px;
        font-family: "Fredoka", sans-serif;
        cursor: pointer;
        color: white;
        font-weight: 500;
        transition: transform 0.2s;
      }

      .preset button:hover {
        transform: scale(1.05);
      }

      /* TIMER ‚Äî NO BOX */
      .timer-container {
        position: relative;
        width: 250px;
        height: 250px;
      }

      svg {
        transform: rotate(-90deg);
      }

      .circle-bg {
        stroke: rgba(255, 255, 255, 0.15);
      }

      .circle-progress {
        transition: stroke-dashoffset 1s linear;
      }

      .timer-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 42px;
        font-weight: 600;
        color: #fff;
        text-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
        user-select: none;
        cursor: pointer;
      }

      /* Controls */
      .controls {
        margin-top: 12px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .controls button {
        padding: 10px 18px;
        border: none;
        border-radius: 20px;
        background: #4a69bd;
        color: white;
        font-family: "Fredoka", sans-serif;
        font-weight: 500;
        cursor: pointer;
        transition: 0.2s;
      }

      .controls button:hover {
        transform: scale(1.1);
      }

      /* Eigene Dauer */
      .custom {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .custom input {
        width: 80px;
        text-align: center;
        border-radius: 10px;
        padding: 8px;
        border: none;
        font-family: "Fredoka", sans-serif;
        font-size: 1rem;
      }

      .custom button {
        padding: 10px 18px;
        border: none;
        border-radius: 15px;
        background: #9b59b6;
        color: white;
        cursor: pointer;
        font-family: "Fredoka", sans-serif;
        font-weight: 500;
        font-size: 1rem;
        width: auto;
      }

      /* Mobile */
      @media (max-width: 768px) {
        .row {
          flex-direction: column;
          align-items: center;
        }
        .timer-container {
          margin: 20px 0;
        }
      }

      .footer {
        margin-top: 25px;
        background: rgba(255, 255, 255, 0.07);
        padding: 8px 16px;
        border-radius: 12px;
        font-size: 16px;
        font-family: "Fredoka", sans-serif;
        backdrop-filter: blur(6px);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="title">DE C1-Pr√ºfungstimer</div>

    <!-- One row: Vorlagen - Timer - Eigene Dauer -->
    <div class="row">
      <!-- Vorlagen -->
      <div class="card preset">
        <h3>Vorlagen</h3>
        <button style="background: #3b4cca" onclick="setTimer(70*60,'#3b4cca')">
          üìñ Lesen - 70 Min
        </button>
        <button style="background: #2ecc71" onclick="setTimer(40*60,'#2ecc71')">
          üéß H√∂ren - 40 Min
        </button>
        <button style="background: #e67e22" onclick="setTimer(80*60,'#e67e22')">
          ‚úçÔ∏è Schreiben - 80 Min
        </button>
        <button style="background: #e84393" onclick="setTimer(15*60,'#e84393')">
          üó£Ô∏è Sprechen - 15 Min
        </button>
      </div>

      <!-- TIMER FLOATING -->
      <div>
        <div class="timer-container">
          <svg width="250" height="250">
            <circle
              class="circle-bg"
              cx="125"
              cy="125"
              r="110"
              stroke-width="12"
              fill="none"
            />
            <circle
              id="progressCircle"
              class="circle-progress"
              cx="125"
              cy="125"
              r="110"
              stroke-width="12"
              fill="none"
              stroke="#3b4cca"
              stroke-dasharray="691"
              stroke-dashoffset="0"
            />
          </svg>
          <div id="timerText" class="timer-text" onclick="stopAndReset()">
            70:00
          </div>
        </div>
        <div class="controls">
          <button onclick="startTimer()">Start</button>
          <button onclick="stopTimer()">Stop</button>
          <button onclick="resetTimer()">Reset</button>
        </div>
      </div>

      <!-- Eigene Dauer -->
      <div class="card custom">
        <h3>Eigene Dauer</h3>
        <input type="number" id="customMin" min="1" max="300" value="30" /> Min
        <button onclick="setCustomTimer()">Setzen</button>
      </div>
    </div>

    <div class="footer">Hergestellt mit ‚ù§Ô∏è von @Aayush</div>

    <script>
      let timerInterval, alarmInterval;
      let timeLeft = 70 * 60;
      let totalTime = 70 * 60;
      const circleLength = 2 * Math.PI * 110;
      const progressCircle = document.getElementById("progressCircle");
      const timeText = document.getElementById("timerText");

      function updateDisplay() {
        const absTime = Math.abs(timeLeft);
        const minutes = Math.floor(absTime / 60);
        const seconds = absTime % 60;
        const sign = timeLeft < 0 ? "-" : "";
        timeText.textContent = `${sign}${minutes}:${seconds
          .toString()
          .padStart(2, "0")}`;

        const progress = (Math.max(timeLeft, 0) / totalTime) * circleLength;
        progressCircle.setAttribute("stroke-dasharray", circleLength);
        progressCircle.setAttribute(
          "stroke-dashoffset",
          circleLength - progress
        );
      }

      function startTimer() {
        clearInterval(timerInterval);
        clearInterval(alarmInterval);
        timerInterval = setInterval(() => {
          timeLeft--;
          updateDisplay();
          if (timeLeft < 0 && !alarmInterval) {
            startAlarm();
          }
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
        clearInterval(alarmInterval);
        alarmInterval = null;
      }

      function resetTimer() {
        clearInterval(timerInterval);
        clearInterval(alarmInterval);
        alarmInterval = null;
        timeLeft = 0;
        updateDisplay();
      }

      function stopAndReset() {
        stopTimer();
        resetTimer();
      }

      function setTimer(seconds, color = "#9b59b6") {
        clearInterval(timerInterval);
        clearInterval(alarmInterval);
        alarmInterval = null;
        timeLeft = seconds;
        totalTime = seconds;
        progressCircle.setAttribute("stroke", color);
        updateDisplay();
      }

      function setCustomTimer() {
        const mins = document.getElementById("customMin").value;
        setTimer(mins * 60, "#9b59b6");
      }

      function startAlarm() {
        const beep = () => {
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          const osc = ctx.createOscillator();
          osc.type = "sine";
          osc.frequency.setValueAtTime(800, ctx.currentTime);
          osc.connect(ctx.destination);
          osc.start();
          osc.stop(ctx.currentTime + 0.2);
        };
        alarmInterval = setInterval(beep, 800);
      }

      updateDisplay();
    </script>
  </body>
</html>
